<!doctype html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Food Trucks in San Francisco</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}">
</head>

<body>
  <div id="loadingPage">
    <div id="loadingText">Fetching Food Trucks ...</div>
    <img id="loadingImg" src="{% static "images/ice-cream-truck.gif" %}" />
  </div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <img id="myLocation" src="{% static "images/myLocationButton.png" %}" title="My Location" />
  <div id="map-canvas" style="width: 100%; height: 100%"></div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
  <script type="text/javascript" src="{% static "js/index.js" %}" ></script>
</body>
</html>
